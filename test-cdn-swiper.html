<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN Swiper CSS + JS Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        
        .test-swiper { 
            width: 100%; 
            height: 350px; 
            margin: 20px 0; 
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
        }
        .swiper-slide { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: linear-gradient(45deg, #007bff, #6f42c1);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            border-radius: 6px;
            margin: 10px;
        }
        
        /* Before Swiper CSS loads, these will be visible */
        .before-css-load {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üåê CDN Swiper CSS + JS Loading Test</h1>
    <div id="status"></div>
    
    <div class="before-css-load">
        ‚ö†Ô∏è If you see navigation buttons and pagination styled properly below, CSS loaded successfully!
    </div>
    
    <div class="swiper test-swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">üé® CSS + JS Slide 1</div>
            <div class="swiper-slide">‚ú® Styled Navigation</div>
            <div class="swiper-slide">üéØ Working Pagination</div>
            <div class="swiper-slide">üöÄ Auto-advance Test</div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
    </div>

    <script type="module">
        const statusDiv = document.getElementById('status');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
            console.log(message);
        }

        function checkCSSLoaded() {
            // Check if Swiper CSS is loaded by looking for specific Swiper styles
            const testEl = document.createElement('div');
            testEl.className = 'swiper-button-next';
            testEl.style.position = 'absolute';
            testEl.style.visibility = 'hidden';
            document.body.appendChild(testEl);
            
            const styles = window.getComputedStyle(testEl);
            const isStyled = styles.position === 'absolute' && 
                           (styles.width !== 'auto' || styles.height !== 'auto');
            
            document.body.removeChild(testEl);
            return isStyled;
        }

        async function testCDNSwiperWithCSS() {
            addStatus('üîÑ Starting CDN Swiper CSS + JS test...');
            
            try {
                // Import the loadswiper function
                const { default: loadswiper } = await import('./scripts/delayed.js');
                addStatus('‚úÖ loadswiper function imported successfully', 'success');
                
                // Load Swiper from CDN (now includes CSS)
                addStatus('üì° Loading Swiper CSS & JS from CDN...', 'info');
                const Swiper = await loadswiper();
                addStatus('‚úÖ Swiper constructor loaded from CDN: ' + typeof Swiper, 'success');
                
                // Check if CSS loaded
                setTimeout(() => {
                    if (checkCSSLoaded()) {
                        addStatus('‚úÖ Swiper CSS styles detected and loaded', 'success');
                    } else {
                        addStatus('‚ö†Ô∏è Swiper CSS might not be fully loaded yet', 'info');
                    }
                }, 500);
                
                // Verify global availability
                if (typeof window.Swiper !== 'undefined') {
                    addStatus('‚úÖ window.Swiper is available globally', 'success');
                } else {
                    addStatus('‚ö†Ô∏è window.Swiper not found globally', 'error');
                }
                
                // Create Swiper instance with full styling
                const swiper = new Swiper('.test-swiper', {
                    slidesPerView: 1,
                    spaceBetween: 30,
                    loop: true,
                    autoplay: {
                        delay: 4000,
                        disableOnInteraction: false,
                    },
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                        dynamicBullets: true,
                    },
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    effect: 'slide',
                    speed: 600,
                });
                
                addStatus('‚úÖ Swiper instance with full styling created!', 'success');
                addStatus(`üìä Active slide: ${swiper.activeIndex}, Total slides: ${swiper.slides.length}`, 'info');
                
                // Test programmatic control
                setTimeout(() => {
                    swiper.slideNext();
                    addStatus('‚úÖ Programmatic slide next works', 'success');
                    addStatus('üéâ All tests passed! CSS + JS loaded - check navigation styling!', 'success');
                }, 2000);
                
            } catch (error) {
                addStatus('‚ùå Test failed: ' + error.message, 'error');
                console.error('Full error:', error);
            }
        }
        
        testCDNSwiperWithCSS();
    </script>
</body>
</html>
