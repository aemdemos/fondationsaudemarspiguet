indices:
  pages:
    include:
      - '/**'
    exclude:
      - '/**.json'
      - '/en/fondation-pour-les-arbres-projets/**'
      - '/fr/fondation-pour-les-arbres-projets/**'
      - '/en/fondation-pour-les-arbres-news/**'
      - '/fr/fondation-pour-les-arbres-actualites/**'
      - '/drafts/**'
      - '/nav'
      - '/**/nav'
      - '/footer'
      - '/**/footer'
    target: /query-index.json
    properties:
      title:
        select: head > meta[name="og:title"]  
        value: attribute(el, "content")
      description:
        select: head > meta[name="og:description"]
        value: attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: attribute(el, "content")
      language:
        select: head > meta[name="language"]
        value: attribute(el, "content")
      lastModified:
