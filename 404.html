<!DOCTYPE html>
<html>

<head>
  <title>Page not found</title>
  <script type="text/javascript">
    window.isErrorPage = true;
    window.errorCode = '404';
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Page not found">
  <script src="/scripts/aem.js" type="module"></script>
  <script src="/scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="/styles/styles.css"/>
  
  <!-- Favicon links - will be updated by setPathSpecificFavicon() -->
  <link rel="apple-touch-icon" href="/styles/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" href="/styles/favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="icon" href="/styles/favicon-16x16.png" type="image/png" sizes="16x16">

  <script type="module">
    import { sampleRUM } from '/scripts/aem.js';
    sampleRUM('404', { source: document.referrer });
  </script>

  <style>
    main.error {
      padding: 2rem 0;
    }

    .error-content {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .error-content h2 {
      margin-bottom: 1rem;
    }

    .error-content-container {
      margin-top: 40px;
    }

    @media (min-width: 900px) {
      main.error {
        min-height: 200px;
      }

      .error-message-container {
        float: right;
        width: calc((((100% - (12 * 30px)) / 12) * 9) + (8 * 30px));
      }
    }
  </style>
</head>

<body>
  <header></header>
  <main class="error float-right">
    <div class="section">
      <div class="error-content">
        <h2>PAGE 404</h2>
        <div class="error-message-container">
          <p data-placeholder="page404Text">Page not found</p>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  
  <script type="module">
    console.log('ðŸš¨ 404.html: Script is executing!');
    
    import { load404, applySiteClass, setPathSpecificFavicon } from '/scripts/scripts.js';

    console.log('ðŸš¨ 404.html: Imports loaded');
    
    // Apply the appropriate site class immediately  
    const siteClass = applySiteClass();
    console.log('ðŸš¨ 404.html: Applied site class:', siteClass);
    
    // Check favicon elements before update
    const faviconElements = document.querySelectorAll('link[rel="icon"], link[rel="apple-touch-icon"]');
    console.log('ðŸš¨ 404.html: Favicon elements found:', faviconElements.length, faviconElements);
    
    // Apply favicons immediately since elements are already in DOM
    setPathSpecificFavicon();
    console.log('ðŸš¨ 404.html: Called setPathSpecificFavicon()');
    
    // Load 404 functionality
    load404();
    console.log('ðŸš¨ 404.html: All done!');
  </script>
</body>

</html>
