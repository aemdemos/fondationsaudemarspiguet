<!DOCTYPE html>
<html>

<head>
  <title>Page not found</title>
  <script type="text/javascript">
    window.isErrorPage = true;
    window.errorCode = '404';
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Page not found">
  <script src="/scripts/aem.js" type="module"></script>
  <script src="/scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="/styles/styles.css"/>
  
  <!-- Favicons created dynamically with correct URLs for site -->
  <script type="module">
    import { getFaviconUrls, detectSiteType } from '/scripts/scripts.js';
    
    // Debug site detection
    const detectedSite = detectSiteType();
    console.log('üîç 404 Favicon Debug:', {
      hostname: window.location.hostname,
      pathname: window.location.pathname,
      detectedSite: detectedSite
    });
    
    // Get correct favicon URLs immediately - no transition
    const faviconUrls = getFaviconUrls();
    console.log('üéØ 404 Favicon URLs:', faviconUrls);
    
    // Create favicon elements with correct URLs from the start
    const appleIcon = document.createElement('link');
    appleIcon.rel = 'apple-touch-icon';
    appleIcon.sizes = '180x180';
    appleIcon.href = faviconUrls.apple;
    document.head.appendChild(appleIcon);
    
    const favicon32 = document.createElement('link');
    favicon32.rel = 'icon';
    favicon32.type = 'image/png';
    favicon32.sizes = '32x32';
    favicon32.href = faviconUrls.favicon32;
    document.head.appendChild(favicon32);
    
    const favicon16 = document.createElement('link');
    favicon16.rel = 'icon';
    favicon16.type = 'image/png';
    favicon16.sizes = '16x16';
    favicon16.href = faviconUrls.favicon16;
    document.head.appendChild(favicon16);
    
    console.log('‚úÖ 404 Favicons created for:', detectedSite);
  </script>

  <script type="module">
    import { sampleRUM } from '/scripts/aem.js';
    sampleRUM('404', { source: document.referrer });
  </script>

  <style>
    main.error {
      padding: 2rem 0;
    }

    .error-page-content {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .error-page-content h2 {
      margin-bottom: 1rem;
    }

    .error-message-container {
      margin-top: 40px;
    }

    @media (min-width: 900px) {
      main.error {
        min-height: 200px;
      }

      .error-message-container {
        float: right;
        width: calc((((100% - (12 * 30px)) / 12) * 9) + (8 * 30px));
      }
    }
  </style>
</head>

<body>
  <header></header>
  <main class="error float-right">
    <div class="section">
      <div class="error-page-content">
        <h2>PAGE 404</h2>
        <div class="error-message-container">
          <p data-placeholder="page404Text">Page not found</p>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  
  <script type="module">
    import { load404, applySiteClass } from '/scripts/scripts.js';
    
    // Apply site class and load 404 functionality
    applySiteClass();
    load404();
  </script>
</body>

</html>
