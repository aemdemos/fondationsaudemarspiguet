<!DOCTYPE html>
<html>

<head>
  <title>Page not found</title>
  <script type="text/javascript">
    window.isErrorPage = true;
    window.errorCode = '404';
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Page not found">
  <script src="/scripts/aem.js" type="module"></script>
  <script src="/scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="/styles/styles.css"/>
  
  <!-- Favicons will be dynamically inserted based on domain -->
  <script>
    // Simple domain-based favicon detection - runs immediately
    (function() {
      const hostname = window.location.hostname.toLowerCase();
      const pathname = window.location.pathname.toLowerCase();
      
      let siteType = 'fondations'; // default
      
      // Handle localhost development
      if (hostname.includes('localhost')) {
        siteType = 'fondations';
      } else if (hostname.includes('biencommun') || pathname.includes('--biencommun-')) {
        siteType = 'biencommun';
      } else if (hostname.includes('arbres') || pathname.includes('--arbres-')) {
        siteType = 'arbres';
      } else if (hostname.includes('fondations') || pathname.includes('--fondations')) {
        siteType = 'fondations';
      }
      
      // Define favicon paths
      const faviconPaths = {
        biencommun: {
          apple: '/styles/biencommun-apple-touch-icon.png',
          favicon32: '/styles/biencommun-favicon-32x32.png',
          favicon16: '/styles/biencommun-favicon-16x16.png'
        },
        arbres: {
          apple: '/styles/arbres-apple-touch-icon.png',
          favicon32: '/styles/arbres-favicon-32x32.png',
          favicon16: '/styles/arbres-favicon-16x16.png'
        },
        fondations: {
          apple: '/styles/apple-touch-icon.png',
          favicon32: '/styles/favicon-32x32.png',
          favicon16: '/styles/favicon-16x16.png'
        }
      };
      
      const favicons = faviconPaths[siteType];
      
      // Insert favicon link elements
      document.write('<link rel="apple-touch-icon" href="' + favicons.apple + '" sizes="180x180">');
      document.write('<link rel="icon" href="' + favicons.favicon32 + '" type="image/png" sizes="32x32">');
      document.write('<link rel="icon" href="' + favicons.favicon16 + '" type="image/png" sizes="16x16">');
      
      console.log('404 Favicon: Applied', siteType, 'favicons');
    })();
  </script>

  <script type="module">
    import { sampleRUM } from '/scripts/aem.js';
    sampleRUM('404', { source: document.referrer });
  </script>

  <style>
    main.error {
      padding: 2rem 0;
    }

    .error-page-content {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .error-page-content h2 {
      margin-bottom: 1rem;
    }

    .error-message-container {
      margin-top: 40px;
    }

    @media (min-width: 900px) {
      main.error {
        min-height: 200px;
      }

      .error-message-container {
        float: right;
        width: calc((((100% - (12 * 30px)) / 12) * 9) + (8 * 30px));
      }
    }
  </style>
</head>

<body>
  <header></header>
  <main class="error float-right">
    <div class="section">
      <div class="error-page-content">
        <h2>PAGE 404</h2>
        <div class="error-message-container">
          <p data-placeholder="page404Text">Page not found</p>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  
  <script>
    // Simple site class application - runs immediately without module loading
    (function() {
      const hostname = window.location.hostname.toLowerCase();
      const pathname = window.location.pathname.toLowerCase();
      
      let siteClass = 'fondations'; // default
      
      // Detect site type (same logic as favicon)
      if (hostname.includes('localhost')) {
        siteClass = 'fondations';
      } else if (hostname.includes('biencommun') || pathname.includes('--biencommun-')) {
        siteClass = 'biencommun';
      } else if (hostname.includes('arbres') || pathname.includes('--arbres-')) {
        siteClass = 'arbres';
      } else if (hostname.includes('fondations') || pathname.includes('--fondations')) {
        siteClass = 'fondations';
      }
      
      // Apply site class to body when DOM is ready
      if (document.body) {
        document.body.classList.add(siteClass);
        console.log('404 Site Class: Applied', siteClass);
      } else {
        document.addEventListener('DOMContentLoaded', function() {
          document.body.classList.add(siteClass);
          console.log('404 Site Class: Applied', siteClass);
        });
      }
    })();
  </script>
  
  <script type="module">
    // Only load 404 text functionality
    import { load404 } from '/scripts/scripts.js';
    load404();
  </script>
</body>

</html>
